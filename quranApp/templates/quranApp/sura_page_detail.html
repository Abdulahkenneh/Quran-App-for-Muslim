{% extends 'quranApp/base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Surah Name -->
    <h1 class="text-center mb-4" style="font-family: 'Amiri', serif;">{{ sura.name }}</h1>
    <h5 class="text-center">Surah Number: {{ sura.number }}</h5>
    <!-- Verses in Arabic and optional translation -->
    <div class="mt-4">
        <h3 class="text-center">Verses:</h3>
        <ul class="list-group text-right" style="direction: rtl; font-family: 'KFGQPC Uthmanic Script', 'Amiri', serif; font-size: 1.6em; line-height: 2.5;">
            {% for verse in sura.ayahs %}
                <li class="list-group-item" style="border: none;">
                    <!-- Arabic Text -->
                    <div style="color: black; font-size: 1.6em;">
                        <span style="color: green;">ï´¾{{ verse.number }}ï´¿</span> {{ verse.arabic }}
                    </div>
                    <!-- Optional translation -->
                    <div class="text-left mt-2" style="font-family: 'Amiri', serif; font-size: 1.1em; color: gray;">
                        {{ verse.translation }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
