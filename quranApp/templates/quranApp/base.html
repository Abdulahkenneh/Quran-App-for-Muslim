<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive Qur'an app with multiple features">
    <title>Qur'an App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    @font-face {
    font-family: 'Al Qalam Quran Majeed 1';
    src: url('https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/fonts/al-qalam-quran-majeed-1.woff2') format('woff2'),
         url('https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/fonts/al-qalam-quran-majeed-1.woff') format('woff'),
         url('https://cdn.jsdelivr.net/gh/fawazahmed0/quran-api@1/fonts/al-qalam-quran-majeed-1.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

.arabic-text {
    font-family: 'Al Qalam Quran Majeed 1', sans-serif;
}

</style>
<body>
   <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <a class="navbar-brand" href="{% url 'quranApp:home' %}">Qur'an App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quranApp:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quranApp:sura-detail' 1 %}">Qur'an</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quranApp:tafseer' %}">Tafseer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quranApp:prayer_times' %}">Prayer Times</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quranApp:profile' %}">Profile</a>
                    </li>
                    <!-- Settings Link with Icon -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quranApp:quran_settings' %}">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Qur'an App. All Rights Reserved.</p>
    </footer>

    <script src="{% static 'js/custom.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
